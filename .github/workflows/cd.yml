name: CD Pipeline
on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run Tests
      run: npm test
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/projeto-devops-n3
          git fetch origin develop
          git reset --hard origin/develop
          npm ci
          pm2 restart projeto-devops || pm2 start src/server.js --name "projeto-devops"